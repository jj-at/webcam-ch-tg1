<!DOCTYPE html>
<html>
<head>
    <title>Webcam Clima - En Vivo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f0f8ff; }
        img { max-width: 100%; height: auto; border: 3px solid #333; border-radius: 8px; margin: 20px 0; }
        .info { background: #e0f7fa; padding: 15px; border-radius: 8px; margin: 20px auto; max-width: 600px; }
    </style>
</head>
<body>
    <h1>🌤️ Webcam Clima en Vivo</h1>
    <div class="info">
        <p><strong>Temperatura:</strong> 24°C | <strong>Humedad:</strong> 65% | <strong>Última actualización:</strong> <span id="last-update">--:--</span></p>
    </div>
    <img src="https://filedn.com/ljdwyGy7Ch4hHOiW8nMb2vF/foto_datos.jpg" id="webcam-img" alt="Webcam en vivo">
    <p><em>Actualizando cada 5 minutos...</em></p>

    <script>
        // Refresca la imagen cada 5 minutos (300000 ms) para evitar caché
        setInterval(function() {
            const img = document.getElementById('webcam-img');
            img.src = img.src.split('?')[0] + '?t=' + new Date().getTime();
            document.getElementById('last-update').innerText = new Date().toLocaleTimeString();
        }, 300000);
    </script>

    <hr>
    <p>¿Te sirve esta webcam? <a href="https://paypal.me/tuusuario">¡Apóyame con una donación!</a> 🙏</p>
</body>
</html>
